<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mijn Aanmeldingen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸ‘€ Jouw Inzendingen</h2>
        <p class="text-center">E-mailadres: <strong>{{ email }}</strong></p>

        {% if aanmeldingen %}
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Datum</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for a in aanmeldingen %}
                        <tr>
                            <td>{{ a[0] }}</td>
                            <td>{{ a[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info text-center">Je hebt nog geen aanmeldingen gedaan.</div>
        {% endif %}
    </div>
</body>
</html>
