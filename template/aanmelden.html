<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beschikbaarheid doorgeven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“† Kies je beschikbare dagen</h2>
    <p class="text-center">Ingelogd als: <strong>{{ email }}</strong></p>

    <form method="POST" class="text-center">
        <div class="row justify-content-center">
            {% for dag in weekdagen %}
                <div class="col-6 col-sm-4 col-md-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="datums" value="{{ dag }}" id="dag{{ loop.index }}">
                        <label class="form-check-label" for="dag{{ loop.index }}">
                            {{ dag }}
                        </label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success mt-3">âœ… Verstuur aanmelding</button>
    </form>
</div>
</body>
</html>
